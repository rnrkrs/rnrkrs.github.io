<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x6 Table Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        .main-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 80px;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .highlight {
            background-color: #ffffcc;
        }
        .original-value {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        .random-value {
            font-size: 12px;
            color: #0066cc;
            display: block;
            margin-bottom: 5px;
        }
        .sum-value {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .generate-button {
            display: block;
            margin: 0 auto 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .generate-button:hover {
            background-color: #45a049;
        }
        .generate-button:active {
            transform: translateY(1px);
        }
        .info-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
        .stats-table {
            width: 80%;
            margin: 30px auto;
            border: 1px solid #ddd;
        }
        .stats-table th, .stats-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .stats-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .stats-label {
            font-weight: bold;
            background-color: #f2f2f2;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="generate-button" class="generate-button">New values</button>
        <table id="data-table" class="main-table"></table>
        <p class="info-text">Values 1.1 and 1.2 are weighted to appear more frequently.</p>
        
        <div class="divider"></div>
        
        <table id="stats-table" class="stats-table">
            <thead>
                <tr>
                    <th>Statistic</th>
                    <th>Average</th>
                    <th>Minimum</th>
                    <th>Maximum</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="stats-label">Assigned Values</td>
                    <td id="avg-value">-</td>
                    <td id="min-value">-</td>
                    <td id="max-value">-</td>
                </tr>
                <tr>
                    <td class="stats-label">Divided by 5</td>
                    <td id="avg-divided">-</td>
                    <td id="min-divided">-</td>
                    <td id="max-divided">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Table data
        const tableData = [
            [71.4, 71.3, 71.3, 71.4, 71.0, 71.1],
            [71.2, 71.0, 71.3, 71.1, 71.1, 71.1],
            [71.4, 71.3, 71.0, 71.3, 71.5, 71.3],
            [71.1, 71.4, 71.2, 71.3, 71.3, 71.1],
            [71.3, 71.2, 71.2, 71.5, 71.5, 71.4],
            [71.0, 71.2, 71.1, 71.2, 71.0, 71.7]
        ];

        // Get weighted random value (1.1 and 1.2 are more likely)
        function getWeightedRandomValue() {
            // Weighted distribution - 1.1 and 1.2 have triple weight
            const weightedValues = [
                1.0, 
                1.1, 1.1, 1.1, 1.1,  // 4x weight for 1.1
                1.2, 1.2, 1.2,  // 3x weight for 1.2
                1.3, 
                1.4 
                ];
            const randomIndex = Math.floor(Math.random() * weightedValues.length);
            return weightedValues[randomIndex];
        }

        // Function to calculate statistics from the assigned values
        function calculateStats(assignedValues) {
            // Calculate average
            const sum = assignedValues.reduce((acc, val) => acc + val, 0);
            const avg = sum / assignedValues.length;
            
            // Find min and max
            const min = Math.min(...assignedValues);
            const max = Math.max(...assignedValues);
            
            return { avg, min, max };
        }

        // Function to update the statistics table
        function updateStatsTable(assignedValues) {
            const { avg, min, max } = calculateStats(assignedValues);
            
            // Update the stats table
            document.getElementById('avg-value').textContent = avg.toFixed(2);
            document.getElementById('min-value').textContent = min.toFixed(1);
            document.getElementById('max-value').textContent = max.toFixed(1);
            
            // Update the divided values
            document.getElementById('avg-divided').textContent = (avg / 5).toFixed(2);
            document.getElementById('min-divided').textContent = (min / 5).toFixed(2);
            document.getElementById('max-divided').textContent = (max / 5).toFixed(2);
        }

        // Function to generate the table
        function generateTable() {
            // Get the table element
            const table = document.getElementById('data-table');
            
            // Clear existing table content
            table.innerHTML = '';
            
            // Keep track of all assigned values
            const assignedValues = [];
            
            // Create table rows and cells
            tableData.forEach((rowData, rowIndex) => {
                const row = document.createElement('tr');
                
                rowData.forEach((cellData, colIndex) => {
                    const cell = document.createElement('td');
                    
                    // Generate weighted random value
                    const randomValue = getWeightedRandomValue();
                    assignedValues.push(randomValue); // Store for statistics
                    
                    // Calculate sum
                    const sumValue = (cellData + randomValue).toFixed(1);
                    
                    // Create content with both values
                    const originalValueSpan = document.createElement('span');
                    originalValueSpan.className = 'original-value';
                    originalValueSpan.textContent = `Measuring cup: ${cellData}`;
                    
                    const randomValueSpan = document.createElement('span');
                    randomValueSpan.className = 'random-value';
                    randomValueSpan.textContent = `Inoc: ${randomValue.toFixed(1)}`;
                    
                    const sumValueSpan = document.createElement('span');
                    sumValueSpan.className = 'sum-value';
                    sumValueSpan.textContent = sumValue;
                    
                    cell.appendChild(originalValueSpan);
                    cell.appendChild(randomValueSpan);
                    cell.appendChild(sumValueSpan);
                    
                    // Add event listener for highlighting
                    cell.addEventListener('mouseover', () => {
                        cell.classList.add('highlight');
                    });
                    cell.addEventListener('mouseout', () => {
                        cell.classList.remove('highlight');
                    });
                    
                    row.appendChild(cell);
                });
                
                table.appendChild(row);
            });
            
            // Update the statistics table
            updateStatsTable(assignedValues);
        }

        // Add event listener to the button
        document.getElementById('generate-button').addEventListener('click', generateTable);

        // Generate the table initially
        generateTable();
    </script>
</body>
</html>
